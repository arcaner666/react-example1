<!DOCTYPE html>
<html lang="en">
    <!-- 
        Bu uygulamanın amacı React'in sentaksının hiçbir araç olmadan nasıl göründüğünü gösterebilmek ve aslında arka planda React'in nasıl çalıştığını anlatmaktır. 
        
        Normalde React uygulamalarını oluşturmak için Create React App adlı bir uygulama kullanılır.
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        React "root" id'sine sahip olan yeri kendi yapısıyla değiştirir.
        React'in componentleri burada görüntülenir. Biz de buraya "not rendered"
        kelimesini ekleyerek React'in çalışıp çalışmadığını kontrol ediyoruz.
    -->
    <div id="root">not rendered</div>
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script src="App.js"></script>
</body>
</html>
